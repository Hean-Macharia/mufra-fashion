{% extends "base.html" %}

{% block title %}Reset Password - MUFRA FASHIONS{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0"><i class="fas fa-redo me-2"></i>Reset Password</h3>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-4">
                        Enter your new password below. Make sure it's at least 6 characters long.
                    </p>
                    
                    <form method="POST" action="{{ url_for('reset_password', token=token) }}">
                        <div class="mb-3">
                            <label class="form-label">New Password *</label>
                            <input type="password" class="form-control" name="password" required 
                                   minlength="6" placeholder="Enter new password">
                            <div class="form-text">Minimum 6 characters</div>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">Confirm Password *</label>
                            <input type="password" class="form-control" name="confirm_password" required 
                                   minlength="6" placeholder="Confirm new password">
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i> Reset Password
                            </button>
                            <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-2"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
$(document).ready(function() {
    // Password validation
    $('form').submit(function(e) {
        const password = $('input[name="password"]').val();
        const confirm = $('input[name="confirm_password"]').val();
        
        if (password !== confirm) {
            e.preventDefault();
            showToast('Error', 'Passwords do not match', 'error');
            return false;
        }
        
        if (password.length < 6) {
            e.preventDefault();
            showToast('Error', 'Password must be at least 6 characters', 'error');
            return false;
        }
    });
});
</script>
{% endblock %}
{% endblock %}
